<div class="login-wrapper">
  <div class="login-box">
    <h2 class="login-title">🔑 Prijava</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="form.controls.email.touched && form.controls.email.invalid" class="error">
          Unesi ispravan email.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Lozinka</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="form.controls.password.touched && form.controls.password.invalid" class="error">
          Lozinka je obavezna.
        </div>
      </div>

      <button [disabled]="loading" type="submit" class="btn">
        {{ loading ? '⏳ Prijavljivanje...' : 'Prijavi se' }}
      </button>

      <div *ngIf="errorMsg" class="message" [ngClass]="{'success': errorMsg.includes('Uspešno'), 'error': !errorMsg.includes('Uspešno')}">
        {{ errorMsg }}
      </div>
    </form>

    <div class="register-link">
      Nemate profil? <a routerLink="/register">Registrujte se</a>
    </div>
  </div>
</div>
